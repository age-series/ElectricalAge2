// This file defines various shared types.
syntax = "proto3";
package org.eln2.proto;
option optimize_for = LITE_RUNTIME;

message Version {
	int32 major = 1;
	int32 minor = 2;
	int32 patch = 3;
}

message OS {
	enum Type {
		UNKNOWN = 0;
		WINDOWS = 1;
		LINUX = 2;
		OSX = 3;
	}
	Type type = 1;
	// OS versions are too varied to squeeze into a semver. This'll do.
	string version = 2;
}
