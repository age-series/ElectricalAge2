# This workflow runs the CI for pull requests & master.

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
    push:
        branches: [ master ]
    pull_request:
        branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
    # This workflow contains a single job called "build"
    build:
        # The type of runner that the job will run on
        runs-on: ubuntu-latest

        # Steps represent a sequence of tasks that will be executed as part of the job
        steps:
            # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
            -   uses: actions/checkout@v2
            -   uses: actions/setup-java@v1
                with:
                    java-version: 8

            -   name: Cache Gradle build
                uses: actions/cache@v1
                with:
                    path: ~/.gradle/caches
                    key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
                    # This allows restoring a *non-matching* cache on a cache miss, and considers it a match even if
                    # (anything but) the gradle files have changed. Since it's the gradle cache directory
                    # we're restoring, this is still acceptable and potentially useful.
                    restore-keys: |
                        ${{ runner.os }}-gradle-

            -   name: Cache NodeJS modules
                uses: actions/cache@v1
                env:
                    cache-name: cache-node-modules
                with:
                    path: ~/.npm
                    key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
                    restore-keys: |
                        ${{ runner.os }}-build-${{ env.cache-name }}-
                        ${{ runner.os }}-build-
                        ${{ runner.os }}-

            -   name: Build the project
                run: ./gradlew bundle

            -   name: Run unit tests
                run: ./gradlew test

            -   name: Generate coverage reports
                run: ./gradlew jacocoTestReport
            
            -   name: Report Codacy code coverage
                uses: codacy/codacy-coverage-reporter-action@0.1.0
                with:
                    project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}

            -   name: Install integration tests
                run: cd integrationTest && npm install -G && tsc

            -   name: Run integration tests
                run: |
                        cd integrationTest
                        rm -f ~/.npm/_logs/*.log
                        if ! npm start; then
                                cat ~/.npm/_logs/*.log
                                exit 1
                        fi
